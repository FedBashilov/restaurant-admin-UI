<div class="wrapper">
  <div class="header">
    <div>
    </div>
    <div>
    </div>
    <div class="id_h">
      ID
    </div>
    <div class="client_first_name_h">
      Клиент
    </div>

    <div class="date_h">
      Дата
    </div>
    <div class="total_price_h">
      Сумма
    </div>
    <div class="bought_h">
      Статус
    </div>
    <div>
    </div>
    <div>
    </div>
  </div>
  <div class="order_list">
    <div class="order" *ngFor="let order of allOrders; index as i;" [routerLink]="[order.id]">
      <div>
      </div>
      <div class="is_viewed" *ngIf="order.viewed == true; else not_viewed">
        <img src="assets/viewed.svg" width="20px" alt="">
      </div>
      <ng-template #not_viewed>
        <img src="assets/not_viewed.svg" width="20px" alt="">
      </ng-template>
      <div class="id">
        {{order.id}}
      </div>
      <div class="client_first_name">
        {{order.client_first_name}}
      </div>
      <div class="date">
        {{order.created}}
      </div>
      <div class="total_price">
        {{order.total_price}}
      </div>
      <div class="is_bought" *ngIf="order.bought == true; else not_bought">
        Оплачен
      </div>
      <ng-template #not_bought>
        Ожидает
      </ng-template>
      <img src="assets/delete.svg" width="20px" alt="" (click)="deleteOrder(order.id); $event.stopPropagation()">
      <div>
      </div>
    </div>
  </div>
</div>
